<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Runge-Kutta de Segundo Grado (RK2)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <link rel="stylesheet" href="style.css"> 
  <style>
    body { font-family: Arial; margin: 20px; }
    input, button { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 5px 10px; text-align: center; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Resolución de Ecuaciones Diferenciales con Runge-Kutta de Segundo Grado (RK2)</h2>

  <label>Ecuación dy/dx = </label>
  <input type="text" id="equation">
  <br>
  <label>x₀ = </label>
  <input type="number" id="x0" step="0.1">
  <label>y₀ = </label>
  <input type="number" id="y0" step="0.1">
  <br>
  <label>h (paso) = </label>
  <input type="number" id="h" step="0.01">
  <label>x final = </label>
  <input type="number" id="xFinal" step="0.1">
  <br>
  <button onclick="calcular()">Calcular</button>

  <div id="tablaResultados"></div>

  <canvas id="graph" width="600" height="300"></canvas>

  <script src="rk2.js"></script>
</body>
</html>
